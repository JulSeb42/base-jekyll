<!doctype html>
<html lang="{{ site.lang }}">
    <head>
        <meta charset="UTF-8">
        <title>{{ page.title }} | {{ site.title }}</title>
        <meta content="IE=edge" http-equiv="X-UA-Compatible" />
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta name="description" content="{{ page.desc }}" />
        <meta name="author" content="{{ site.author }}" />
        <meta property="og:title" content="{{ page.title }}" />
        <meta property="og:type" content="{{ site.type }}" />
        <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
        <meta property="og:image" content="{{ site.cover_og }}" />
        <meta property="og:site_name" content="{{ site.title }}" />
        <meta name="generator" content="Jekyll" />
        <meta property="og:locale" content="en_GB" />
        <!-- Website Language (see here https://stackoverflow.com/questions/3191664/list-of-all-locales-and-their-short-codes) -->
        <link href="/assets/images/{{ site.favicon }}" rel="shortcut icon" />

        <!-- CSS -->
        <link rel="stylesheet" href="/assets/css/style.css" />

        <!-- JS -->
    </head>

    <body>
        {{ content }}
        

        <!-- JS -->
    </body>
</html>
